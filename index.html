<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Расчёты уплотнения</title>
</head>

<body>
    <div class="program">
        <div class="pesok">
            <h1>Расчёт песка в лунке</h1>

            <input type="text" name="bak">
            <label for="bak">масса бака до испытания</label> <br>

            <input type="text" name="bak-posle">
            <label for="bak-posle">масса бака после испытания</label> <br>

            <input type="text" name="res">
            <label for="res">количество песка в лунке</label> <br>
        </div>

        <div class="raschet">
            <h1>Расчёт коэффициента уплотнения</h1>
            <input type="text" name="wet-grunt">
            <label for="wet-grunt">масса влажного грунта (песка)</label> <br>

            <input type="text" name="dry-grunt">
            <label for="dry-grunt">масса сухого грунта (песка)</label>

            <input type="text" name="vlajnost">
            <label for="vlajnost">влажность грунта (песка)</label><br>

            <input type="text" name="white-pesok">
            <label for="white-pesok">масса белого песка</label><br>

            <input type="text" name="plotnost-wet-grunt">
            <label for="plotnost-wet-grunt">плотность влажного грунта (песка)</label><br>

            <input type="text" name="plotnost-dry-grunt">
            <label for="plotnost-dry-grunt">плотность сухого грунта (песка)</label><br>

            <input type="text" name="uplotnenie">
            <label for="uplotnenie">коэффициент уплотнения</label><br>

        </div>

        <button>Рассчитать </button>

    </div>

    <script src="index.js"></script>

</body>

</html>
